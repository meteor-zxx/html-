<!DOCTYPE html>
<!-- 111111111111111 -->
<!-- document type  文档类型声明，html5的规范，必须放在第一行 -->
<html lang="en">
    <!-- html 文件是标签的语言，有开始标签，有结束标签格式 <标签名>结束标签</标签名> <标签名 属性名="属性值 ">   -->
    <!-- html标签代表html文档的开始和结束 -->
<head>
    <!-- head 文档头，不显示页面主体当中，通常放置一些通用信息  -->
    <meta charset="UTF-8">
    <!-- 元数据，charset字符集 utf-8支持中文 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录qq邮箱</title>
    <!-- 网页标题 -->
</head>
<body>
    <h1>Hello World</h1>
<!-- 一级标题 -->
<h2>仰天大笑出门去</h2>
<h3>我辈岂是蓬蒿人</h3>
<h4>55555555555555</h4>
<h5>44444444444</h5>
<h6>33333333333</h6>
<img src="./img/bbang.jpg" alt="我是替换文本" width="300px" title="假福宝邦邦捏">
<!--img标签表示在当前位置插入一张图片 scr source源  -->
<!--  .在路径里表示当前目录 -->
<!-- alt -当图片不显示的时候，替代显示的文本 -->
<br>
<br>
<!-- 超级链接标签 a 点击可以跳转到其他页面 href 要跳转的地址-->
<a href="http://www.bilibili.com">bilibili</a>

<a href="test.html">test</a>
<!-- 页面在同一目录下，直接文件名即可 -->
<a href="test.html">
    <img src="./img/logo.jpg" alt="">
</a>
<!-- 标签可以嵌套但不能交叉嵌套 -->
<!-- 自结束标签 格式：<标签名 属性名=“属性值”  />  -->
<hr>
<!-- ul 无序列表 -->
<!-- 快速复制当前行到下一行 -->
<ul>
    <li><a href="test.html">
        <img src="./img/logo.jpg" alt="">
    </a></li>
    <li><a href="test.html">
        <img src="./img/logo.jpg" alt="">
    </a></li>
    <li><a href="test.html">
        <img src="./img/logo.jpg" alt="">
    </a></li>
    <li><a href="test.html">
        <img src="./img/logo.jpg" alt="">
    </a></li>
    <li><a href="test.html">
        <img src="./img/logo.jpg" alt="">
    </a></li>


</ul>

    <li><a href=""></a></li>
</ul>




</body>
</html>
